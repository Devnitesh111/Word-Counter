<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word and Character Counter</title>
    <link rel="stylesheet" href="Word and Character Counter.css">
</head>
<body>
    <h1 style="color: blue;">Word and Character Counter</h1>
    <textarea id="textInput" rows="4" cols="50" placeholder="Type something..."></textarea>
    <div id="counter">
        <span id="wordCount">0</span> words /
        <span id="charCount">0</span> characters
    </div>
    <script src="Word and Character Counter.js"></script>
</body>
</html>
